<form class="text-center border p-5" (submit)="submit()">

  <h1 class="h3 mb-3 fw-normal">Create an Account</h1>

  <div class="form-group">
    <input [(ngModel)]="firstName" name="firstName" class="form-control" placeholder="First Name" required>
  </div>

  <div class="form-group">
    <input [(ngModel)]="lastName" name="lastName" class="form-control" placeholder="Last Name" required>
  </div>

  <div class="form-group">
    <input [(ngModel)]="email" name="email" type="email" class="form-control" placeholder="Email address" required>
  </div>

  <div class="form-group">
    <input [(ngModel)]="password" name="password" type="password" class="form-control" placeholder="Password" required minlength="6">
  </div>

  <div class="form-group">
    <input [(ngModel)]="passwordConfirm" name="passwordConfirm" type="password" class="form-control" placeholder="Confirm Password" required>
  </div>

  <div class="form-group">
    <div *ngIf="password !== passwordConfirm" class="text-danger">Passwords do not match</div>
  </div>

  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
</form>
